<div class="modal-box">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Create List</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <input type="text"
               class="form-control"
               placeholder="List Name"
               ng-model="test" />
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="btnCreate()">Create</button>
        <button class="btn btn-warning" type="button" ng-click="btnCancel()">Cancel</button>
    </div>
</div>
