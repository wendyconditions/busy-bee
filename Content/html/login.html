<div class="row">
    <div class="col-sm-12 login-box-center login-box">
        <small><a href="#" class="pull-right">Create an account</a></small>
        <div class="header text-center"><h1>Login</h1></div>
        <form name="login_form">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" ng-model="uc.data.email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" ng-model="uc.data.password" class="form-control" placeholder="Password">
            </div>
            <a href="#" class="pull-right">Forgot password</a>
            <br /><br />
            <button type="button" class="btn btn-primary btn-block" ng-click="uc.btnLogin()">Login</button>
        </form>
    </div>
</div>
